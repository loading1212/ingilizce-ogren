<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İngilizce Öğren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f7ff;
      margin: 0;
      padding: 0;
    }
    h1 { color: #0066cc; }
    .quiz-option {
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #0066cc;
      width: 200px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }
    .quiz-option:hover { background: #e0f0ff; }
    .correct { background: #9effa1; border-color: #2ecc71; }
    .wrong { background: #ff9e9e; border-color: #e74c3c; }
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 25px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #quizResults {
      display: none;
    }
  </style>
</head>
<body>

  <h1>İngilizce Öğren Uygulaması 🎓</h1>

  <div id="quizContent">
    <h2 id="quizQuestion">Soru yüklenecek...</h2>
    <div id="quizOptions"></div>
    <button id="nextBtn" onclick="nextQuestion()">Sonraki Soru</button>
  </div>

  <div id="quizResults">
    <h2 id="finalScore"></h2>
    <button onclick="restartQuiz()">Tekrar Başla</button>
  </div>

  <div id="stats">
    <p>📘 Harfler: <span id="learnedLettersCount">0</span></p>
    <p>🔢 Sayılar: <span id="learnedNumbersCount">0</span></p>
    <p>🏅 Toplam Puan: <span id="totalQuizScore">0</span></p>
    <p>🕒 Çalışma Süresi (dk): <span id="studyTime">0</span></p>
  </div>

  <div id="achievementsList"></div>

  <script>
    let learnedLetters = new Set();
    let learnedNumbers = new Set();
    let totalQuizScore = 0;
    let quizScore = 0;
    let currentQuizQuestion = 0;
    let quizQuestions = [];
    let studyStartTime = Date.now();

    const numberWords = [
      "one","two","three","four","five","six","seven","eight","nine","ten",
      "eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen","eighteen","nineteen","twenty"
    ];

    // ✅ Ses çalma fonksiyonu (doğrudan kök dizinden)
    function playSound(audioName) {
      const audio = new Audio(`${audioName}.mp3`);
      audio.play().catch(err => console.log("Ses çalınamadı:", err));
    }

    function showCelebration(emoji) {
      const el = document.createElement('div');
      el.textContent = emoji;
      el.style.position = 'fixed';
      el.style.top = Math.random() * 80 + '%';
      el.style.left = Math.random() * 80 + '%';
      el.style.fontSize = '40px';
      el.style.zIndex = 1000;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    function updateProgress() {
      updateStats();
    }

    function loadLetters() {
      quizQuestions = generateQuizQuestions();
      currentQuizQuestion = 0;
      quizScore = 0;
      showQuestion();
    }

    function initQuiz() {
      document.getElementById('quizResults').style.display = 'none';
      document.getElementById('quizContent').style.display = 'block';
      loadLetters();
    }

    // 🔤 Quiz Soruları
    function generateQuizQuestions() {
      const questions = [];

      // Harf soruları
      for (let i = 0; i < 5; i++) {
        const correctLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        const wrongOptions = [];
        while (wrongOptions.length < 3) {
          const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
          if (randomLetter !== correctLetter && !wrongOptions.includes(randomLetter)) {
            wrongOptions.push(randomLetter);
          }
        }
        const options = [correctLetter, ...wrongOptions].sort(() => Math.random() - 0.5);
        questions.push({
          type: 'letter',
          question: `Hangi harf "${correctLetter}" harfidir?`,
          options: options,
          correct: correctLetter,
          audio: correctLetter.toLowerCase()
        });
      }

      // 🔢 Sayı soruları
      for (let i = 0; i < 5; i++) {
        const correctNumber = Math.floor(Math.random() * 20) + 1;
        const wrongOptions = [];
        while (wrongOptions.length < 3) {
          const randomNumber = Math.floor(Math.random() * 20) + 1;
          if (randomNumber !== correctNumber && !wrongOptions.includes(randomNumber)) {
            wrongOptions.push(randomNumber);
          }
        }
        const options = [correctNumber, ...wrongOptions].sort(() => Math.random() - 0.5);
        questions.push({
          type: 'number',
          question: `Hangi sayı "${numberWords[correctNumber - 1]}" kelimesini temsil eder?`,
          options: options,
          correct: correctNumber,
          audio: `en_num_${String(correctNumber).padStart(2, '0')}`
        });
      }

      return questions.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      if (currentQuizQuestion >= quizQuestions.length) {
        showQuizResults();
        return;
      }

      const question = quizQuestions[currentQuizQuestion];
      document.getElementById('quizQuestion').textContent = question.question;

      const optionsContainer = document.getElementById('quizOptions');
      optionsContainer.innerHTML = '';

      playSound(question.audio);

      question.options.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.className = 'quiz-option';
        optionElement.textContent = option;
        optionElement.onclick = () => selectAnswer(option, question.correct);
        optionsContainer.appendChild(optionElement);
      });

      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectAnswer(selected, correct) {
      const options = document.querySelectorAll('.quiz-option');
      options.forEach(option => {
        option.onclick = null;
        if (option.textContent == correct) option.classList.add('correct');
        else if (option.textContent == selected && selected != correct) option.classList.add('wrong');
      });

      if (selected == correct) {
        quizScore += 10;
        showCelebration('🎉');
      }
      document.getElementById('nextBtn').style.display = 'block';
    }

    function nextQuestion() {
      currentQuizQuestion++;
      showQuestion();
    }

    function showQuizResults() {
      totalQuizScore += quizScore;
      document.getElementById('quizContent').style.display = 'none';
      document.getElementById('quizResults').style.display = 'block';
      document.getElementById('finalScore').textContent = `${quizScore}/100 puan aldın! 🎊`;
      updateProgress();
      saveProgress();
    }

    function restartQuiz() {
      initQuiz();
    }

    function updateStats() {
      document.getElementById('learnedLettersCount').textContent = learnedLetters.size;
      document.getElementById('learnedNumbersCount').textContent = learnedNumbers.size;
      document.getElementById('totalQuizScore').textContent = totalQuizScore;
      const studyMinutes = Math.floor((Date.now() - studyStartTime) / 60000);
      document.getElementById('studyTime').textContent = studyMinutes;

      const achievementsList = document.getElementById('achievementsList');
      const achievements = [];

      if (learnedLetters.size >= 26) achievements.push('🔤 Tüm harfleri öğrendim!');
      if (learnedNumbers.size >= 100) achievements.push('🔢 1-100 arası sayıları öğrendim!');
      if (totalQuizScore >= 100) achievements.push('🏆 Quiz ustası oldum!');
      if (studyMinutes >= 30) achievements.push('⏰ 30 dakika çalıştım!');

      achievementsList.innerHTML = achievements.length > 0
        ? achievements.map(a => `<p>${a}</p>`).join('')
        : '<p>Henüz başarı kazanmadın. Öğrenmeye devam et! 💪</p>';
    }

    function saveProgress() {
      const progress = {
        learnedLetters: Array.from(learnedLetters),
        learnedNumbers: Array.from(learnedNumbers),
        totalQuizScore: totalQuizScore,
        studyStartTime: studyStartTime
      };
      localStorage.setItem('englishLearningProgress', JSON.stringify(progress));
    }

    function loadProgress() {
      const saved = localStorage.getItem('englishLearningProgress');
      if (saved) {
        const p = JSON.parse(saved);
        learnedLetters = new Set(p.learnedLetters || []);
        learnedNumbers = new Set(p.learnedNumbers || []);
        totalQuizScore = p.totalQuizScore || 0;
        studyStartTime = p.studyStartTime || Date.now();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProgress();
      loadLetters();
      updateProgress();
    });

    window.addEventListener('beforeunload', saveProgress);
  </script>

</body>
</html>
