<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Öğreniyorum - Premium Edition</title>
    <style>
        /* --- CSS aynı, önceki kodun tamamı --- */
        /* (CSS kısmını değiştirmedim, aynen bırakabilirsin) */
        /* Kısaca: body, container, header, nav-buttons, cards-grid vb. */
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-star" style="top: 10%; left: 10%; animation-delay: 0s;">⭐</div>
        <div class="floating-star" style="top: 20%; right: 15%; animation-delay: 1s;">🌟</div>
        <div class="floating-star" style="top: 60%; left: 5%; animation-delay: 2s;">✨</div>
        <div class="floating-star" style="top: 70%; right: 10%; animation-delay: 3s;">⭐</div>
        <div class="floating-star" style="top: 30%; left: 80%; animation-delay: 4s;">🌟</div>
    </div>

    <div class="sound-indicator" id="soundIndicator">🔊 Ses Çalıyor...</div>

    <div class="container">
        <!-- Header, nav-buttons, welcome, letters, numbers, quiz, stats ... -->
        <!-- Mevcut kodun HTML kısmı aynı, değiştirmiyoruz -->
    </div>

    <script>
        console.log('Premium İngilizce Öğrenme Uygulaması başlatılıyor...');

        // Uygulama durumu
        let currentSection = 'welcome';
        let learnedLetters = new Set();
        let learnedNumbers = new Set();
        let quizScore = 0;
        let totalQuizScore = 0;
        let currentQuizQuestion = 0;
        let quizQuestions = [];
        let studyStartTime = Date.now();
        let currentNumberRange = { start: 1, end: 20 };

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const numbers = Array.from({length: 100}, (_, i) => i + 1);
        const numberWords = [
            'One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten',
            'Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen','Eighteen','Nineteen','Twenty',
            'Twenty-one','Twenty-two','Twenty-three','Twenty-four','Twenty-five','Twenty-six','Twenty-seven','Twenty-eight','Twenty-nine','Thirty',
            'Thirty-one','Thirty-two','Thirty-three','Thirty-four','Thirty-five','Thirty-six','Thirty-seven','Thirty-eight','Thirty-nine','Forty',
            'Forty-one','Forty-two','Forty-three','Forty-four','Forty-five','Forty-six','Forty-seven','Forty-eight','Forty-nine','Fifty',
            'Fifty-one','Fifty-two','Fifty-three','Fifty-four','Fifty-five','Fifty-six','Fifty-seven','Fifty-eight','Fifty-nine','Sixty',
            'Sixty-one','Sixty-two','Sixty-three','Sixty-four','Sixty-five','Sixty-six','Sixty-seven','Sixty-eight','Sixty-nine','Seventy',
            'Seventy-one','Seventy-two','Seventy-three','Seventy-four','Seventy-five','Seventy-six','Seventy-seven','Seventy-eight','Seventy-nine','Eighty',
            'Eighty-one','Eighty-two','Eighty-three','Eighty-four','Eighty-five','Eighty-six','Eighty-seven','Eighty-eight','Eighty-nine','Ninety',
            'Ninety-one','Ninety-two','Ninety-three','Ninety-four','Ninety-five','Ninety-six','Ninety-seven','Ninety-eight','Ninety-nine','One hundred'
        ];

        // --- Archive.org MP3 ile Ses Çalma ---
        function playAudioFromArchive(fileName, callback) {
            const indicator = document.getElementById('soundIndicator');
            indicator.style.display = 'block';
            
            const audio = new Audio(`https://archive.org/download/ingilizce-sesler-projesi/${fileName}`);
            audio.play().catch(err => console.error('Ses çalma hatası:', err));
            audio.onended = () => {
                indicator.style.display = 'none';
                if(callback) callback();
            };
        }

        function playLetter(letter) {
            playAudioFromArchive(`${letter}.mp3`, () => {
                learnedLetters.add(letter);
                updateProgress();
                saveProgress();
                document.querySelectorAll('.learning-card').forEach(card => {
                    if(card.querySelector('.card-letter')?.textContent === letter) {
                        card.classList.add('learned');
                        showCelebration('🎉');
                    }
                });
            });
        }

        function playNumber(number) {
            const fileNum = number < 10 ? `0${number}` : number;
            playAudioFromArchive(`${fileNum}.mp3`, () => {
                learnedNumbers.add(number);
                updateProgress();
                saveProgress();
                document.querySelectorAll('.learning-card').forEach(card => {
                    if(card.querySelector('.card-number')?.textContent == number) {
                        card.classList.add('learned');
                        showCelebration('⭐');
                    }
                });
            });
        }

        // --- Diğer fonksiyonlar (showSection, loadLetters, loadNumbers vb.) aynı ---
        // Quiz sesleri artık yok, sadece harf/sayı MP3 çalacak.

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sayfa yüklendi, uygulama başlatılıyor...');
            loadProgress();
            loadLetters();
            updateProgress();
        });

        window.addEventListener('beforeunload', saveProgress);

        // --- Tüm diğer fonksiyonlar (updateProgress, updateBadges, showCelebration, initQuiz, generateQuizQuestions, showQuestion, selectAnswer, nextQuestion, showQuizResults, restartQuiz, updateStats, saveProgress, loadProgress) aynı kalıyor ---
    </script>
</body>
</html>
