<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Kids - ƒ∞ngilizce √ñƒürenme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A29BFE;
            --accent-color: #FD79A8;
            --success-color: #00B894;
            --warning-color: #FDCB6E;
            --danger-color: #E84393;
            --dark-color: #2D3436;
            --light-color: #DDD6FE;
            --white: #FFFFFF;
            --gray-100: #F8F9FA;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            --gray-400: #CED4DA;
            --gray-500: #ADB5BD;
            --gray-600: #6C757D;
            --gray-700: #495057;
            --gray-800: #343A40;
            --gray-900: #212529;
            --border-radius: 16px;
            --shadow: 0 10px 30px rgba(108, 92, 231, 0.1 );
            --shadow-hover: 0 20px 40px rgba(108, 92, 231, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            overflow-x: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .app-container { max-width: 430px; margin: 0 auto; background: var(--white); min-height: 100vh; position: relative; box-shadow: 0 0 50px rgba(0, 0, 0, 0.1); }
        .header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); padding: 20px; color: var(--white); position: relative; overflow: hidden; }
        .header-content { position: relative; z-index: 2; }
        .app-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .app-subtitle { font-size: 14px; opacity: 0.9; font-weight: 400; }
        .progress-container { margin-top: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 15px; backdrop-filter: blur(10px); }
        .progress-bar { background: rgba(255, 255, 255, 0.3); height: 8px; border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill { background: linear-gradient(90deg, var(--success-color), var(--warning-color)); height: 100%; width: 0%; border-radius: 4px; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .progress-text { font-size: 12px; text-align: center; opacity: 0.9; }
        .nav-tabs { display: flex; background: var(--white); border-bottom: 1px solid var(--gray-200); position: sticky; top: 0; z-index: 10; }
        .nav-tab { flex: 1; padding: 16px 8px; text-align: center; background: none; border: none; font-family: inherit; font-size: 14px; font-weight: 500; color: var(--gray-600); cursor: pointer; transition: all 0.3s ease; position: relative; }
        .nav-tab.active { color: var(--primary-color); }
        .nav-tab.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 30px; height: 3px; background: var(--primary-color); border-radius: 2px; }
        .nav-tab i { display: block; font-size: 18px; margin-bottom: 4px; }
        .content-section { display: none; padding: 20px; animation: fadeIn 0.5s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 16px; margin-top: 20px; }
        .learning-card { background: var(--white); border-radius: var(--border-radius); padding: 20px; text-align: center; box-shadow: var(--shadow); cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; position: relative; overflow: hidden; }
        .learning-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: var(--shadow-hover); border-color: var(--primary-color); }
        .learning-card.learned { background: linear-gradient(135deg, #e8f5e8, #d4edda); border-color: var(--success-color); }
        .learning-card.learned::after { content: '‚úì'; position: absolute; top: 8px; right: 8px; width: 24px; height: 24px; background: var(--success-color); color: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .card-letter { font-size: 48px; font-weight: 700; color: var(--primary-color); margin-bottom: 12px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
        .card-number { font-size: 36px; font-weight: 700; color: var(--accent-color); margin-bottom: 8px; }
        .card-word { font-size: 14px; color: var(--gray-600); font-weight: 500; margin-bottom: 12px; }
        .play-btn { background: linear-gradient(135deg, var(--success-color), #00A085); color: var(--white); border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 6px; }
        .play-btn:hover { transform: scale(1.05); box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3); }
        .range-selector { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .range-btn { background: var(--gray-100); color: var(--gray-700); border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; flex: 1; min-width: 60px; }
        .range-btn.active { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: var(--white); }
        .quiz-container { text-align: center; }
        .quiz-question { font-size: 20px; font-weight: 600; color: var(--dark-color); margin-bottom: 24px; padding: 20px; background: var(--gray-100); border-radius: var(--border-radius); }
        .quiz-options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
        .quiz-option { background: var(--white); border: 2px solid var(--gray-300); border-radius: var(--border-radius); padding: 16px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; font-weight: 500; }
        .quiz-option:hover { border-color: var(--primary-color); transform: scale(1.02); }
        .quiz-option.correct { border-color: var(--success-color); background: #e8f5e8; color: var(--success-color); }
        .quiz-option.wrong { border-color: var(--danger-color); background: #ffebee; color: var(--danger-color); }
        .next-btn { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: var(--white); border: none; padding: 16px 32px; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: none; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px; background: linear-gradient(135deg, var(--accent-color), #E84393); border: none; border-radius: 50%; color: var(--white); font-size: 24px; cursor: pointer; box-shadow: 0 8px 20px rgba(253, 121, 168, 0.3); transition: all 0.3s ease; z-index: 1000; }
        .sound-indicator { position: fixed; top: 20px; right: 20px; background: rgba(0, 184, 148, 0.9); color: var(--white); padding: 12px 16px; border-radius: 25px; font-size: 14px; font-weight: 500; z-index: 1000; display: none; animation: pulse 1s infinite; backdrop-filter: blur(10px); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .celebration { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 64px; z-index: 1000; animation: celebration 2s ease-out forwards; pointer-events: none; }
        @keyframes celebration { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <h1 class="app-title"><i class="fas fa-graduation-cap"></i> English Kids</h1>
                <p class="app-subtitle">ƒ∞ngilizce √∂ƒürenmenin eƒülenceli yolu</p>
                <div class="progress-container">
                    <div class="progress-bar"><div class="progress-fill" id="overallProgress"></div></div>
                    <div class="progress-text" id="progressText">√ñƒürenmeye ba≈üla! üöÄ</div>
                </div>
            </div>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('alphabet')"><i class="fas fa-font"></i> Alfabe</button>
            <button class="nav-tab" onclick="showSection('numbers')"><i class="fas fa-hashtag"></i> Sayƒ±lar</button>
            <button class="nav-tab" onclick="showSection('quiz')"><i class="fas fa-brain"></i> Quiz</button>
        </div>
        <div id="alphabet" class="content-section active"><div class="cards-grid" id="alphabetGrid"></div></div>
        <div id="numbers" class="content-section">
            <div class="range-selector">
                <button class="range-btn active" onclick="showNumberRange(1, 20, this)">1-20</button>
                <button class="range-btn" onclick="showNumberRange(21, 40, this)">21-40</button>
                <button class="range-btn" onclick="showNumberRange(41, 60, this)">41-60</button>
                <button class="range-btn" onclick="showNumberRange(61, 80, this)">61-80</button>
                <button class="range-btn" onclick="showNumberRange(81, 100, this)">81-100</button>
            </div>
            <div class="cards-grid" id="numbersGrid"></div>
        </div>
        <div id="quiz" class="content-section">
            <div class="quiz-container">
                <div id="quizContent">
                    <div class="quiz-question" id="quizQuestion">Quiz ba≈ülatƒ±lƒ±yor...</div>
                    <div class="quiz-options" id="quizOptions"></div>
                    <button class="next-btn" onclick="nextQuestion()" id="nextBtn">Sonraki Soru <i class="fas fa-arrow-right"></i></button>
                </div>
                <div id="quizResults" style="display: none;">
                    <h3>üéâ Tebrikler!</h3>
                    <p id="finalScore"></p>
                    <button class="next-btn" onclick="restartQuiz()" style="display: inline-block;"><i class="fas fa-redo"></i> Tekrar Oyna</button>
                </div>
            </div>
        </div>
        <button class="fab" onclick="toggleSound()"><i class="fas fa-volume-up" id="soundIcon"></i></button>
        <div class="sound-indicator" id="soundIndicator"><i class="fas fa-volume-up"></i> Ses √ßalƒ±yor...</div>
    </div>

    <script>
        let learnedLetters = new Set();
        let learnedNumbers = new Set();
        let quizScore = 0;
        let currentQuizQuestion = 0;
        let quizQuestions = [];
        let currentNumberRange = { start: 1, end: 20 };
        let soundEnabled = true;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const numberWords = ['One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen', 'Twenty', 'Twenty-one', 'Twenty-two', 'Twenty-three', 'Twenty-four', 'Twenty-five', 'Twenty-six', 'Twenty-seven', 'Twenty-eight', 'Twenty-nine', 'Thirty', 'Thirty-one', 'Thirty-two', 'Thirty-three', 'Thirty-four', 'Thirty-five', 'Thirty-six', 'Thirty-seven', 'Thirty-eight', 'Thirty-nine', 'Forty', 'Forty-one', 'Forty-two', 'Forty-three', 'Forty-four', 'Forty-five', 'Forty-six', 'Forty-seven', 'Forty-eight', 'Forty-nine', 'Fifty', 'Fifty-one', 'Fifty-two', 'Fifty-three', 'Fifty-four', 'Fifty-five', 'Fifty-six', 'Fifty-seven', 'Fifty-eight', 'Fifty-nine', 'Sixty', 'Sixty-one', 'Sixty-two', 'Sixty-three', 'Sixty-four', 'Sixty-five', 'Sixty-six', 'Sixty-seven', 'Sixty-eight', 'Sixty-nine', 'Seventy', 'Seventy-one', 'Seventy-two', 'Seventy-three', 'Seventy-four', 'Seventy-five', 'Seventy-six', 'Seventy-seven', 'Seventy-eight', 'Seventy-nine', 'Eighty', 'Eighty-one', 'Eighty-two', 'Eighty-three', 'Eighty-four', 'Eighty-five', 'Eighty-six', 'Eighty-seven', 'Eighty-eight', 'Eighty-nine', 'Ninety', 'Ninety-one', 'Ninety-two', 'Ninety-three', 'Ninety-four', 'Ninety-five', 'Ninety-six', 'Ninety-seven', 'Ninety-eight', 'Ninety-nine', 'One hundred'];

        function playSound(fileName, callback) {
            if (!soundEnabled) {
                if (callback) callback();
                return;
            }
            const audio = new Audio();
            audio.src = `https://archive.org/download/ingilizce-sesler-projesi/${fileName}`;
            const indicator = document.getElementById('soundIndicator' );
            indicator.style.display = 'block';
            audio.onended = () => {
                indicator.style.display = 'none';
                if (callback) callback();
            };
            audio.onerror = (e) => {
                indicator.style.display = 'none';
                console.error('Ses y√ºklenirken hata olu≈ütu:', e);
                if (callback) callback();
            };
            audio.play().catch(e => console.error("Ses √ßalma hatasƒ±:", e));
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundIcon').className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

        function showSection(sectionName) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(sectionName).classList.add('active');
            document.querySelector(`button[onclick="showSection('${sectionName}')"]`).classList.add('active');
            if (sectionName === 'alphabet') loadLetters();
            else if (sectionName === 'numbers') loadNumbers();
            else if (sectionName === 'quiz') initQuiz();
        }

        function loadLetters() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = letters.map(letter => `
                <div class="learning-card ${learnedLetters.has(letter) ? 'learned' : ''}" id="card-letter-${letter}">
                    <div class="card-letter">${letter}</div>
                    <div class="card-word">${letter}</div>
                    <button class="play-btn" onclick="event.stopPropagation(); playLetter('${letter}')"><i class="fas fa-play"></i> Dinle</button>
                </div>`).join('');
        }

        function loadNumbers() {
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';
            for (let i = currentNumberRange.start; i <= currentNumberRange.end; i++) {
                grid.innerHTML += `
                    <div class="learning-card ${learnedNumbers.has(i) ? 'learned' : ''}" id="card-number-${i}">
                        <div class="card-number">${i}</div>
                        <div class="card-word">${numberWords[i-1]}</div>
                        <button class="play-btn" onclick="event.stopPropagation(); playNumber(${i})"><i class="fas fa-play"></i> Dinle</button>
                    </div>`;
            }
        }

        function showNumberRange(start, end, button) {
            document.querySelectorAll('.range-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentNumberRange = { start, end };
            loadNumbers();
        }

        function playLetter(letter) {
            const fileName = `${letter.toLowerCase()}.mp3`;
            playSound(fileName, () => {
                if (!learnedLetters.has(letter)) {
                    learnedLetters.add(letter);
                    updateProgress();
                    saveProgress();
                    document.getElementById(`card-letter-${letter}`).classList.add('learned');
                    showCelebration('üéâ');
                }
            });
        }

        function playNumber(number) {
            const fileName = `en_num_${String(number).padStart(2, '0')}.mp3`;
            playSound(fileName, () => {
                if (!learnedNumbers.has(number)) {
                    learnedNumbers.add(number);
                    updateProgress();
                    saveProgress();
                    document.getElementById(`card-number-${number}`).classList.add('learned');
                    showCelebration('‚≠ê');
                }
            });
        }

        function updateProgress() {
            const totalItems = letters.length + 100; // 100 sayƒ±yƒ± varsayƒ±yoruz
            const learnedItems = learnedLetters.size + learnedNumbers.size;
            const progressPercentage = totalItems > 0 ? (learnedItems / totalItems) * 100 : 0;
            document.getElementById('overallProgress').style.width = progressPercentage + '%';
            document.getElementById('progressText').textContent = `${learnedItems}/${totalItems} √∂ƒürenildi (${Math.round(progressPercentage)}%)`;
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => document.body.removeChild(celebration), 2000);
        }

        function initQuiz() {
            quizScore = 0;
            quizQuestions = generateQuizQuestions();
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizResults').style.display = 'none';
            showQuestion();
        }

        function generateQuizQuestions() {
            const questions = [];
            const allLearnable = [...letters.map(l => ({ type: 'letter', value: l })), ...Array.from({ length: 100 }, (_, i) => ({ type: 'number', value: i + 1 }))];

            for (let i = 0; i < 10; i++) {
                const correctItem = allLearnable[Math.floor(Math.random() * allLearnable.length)];
                let options = [correctItem.type === 'letter' ? correctItem.value : numberWords[correctItem.value - 1]];

                while (options.length < 4) {
                    const randomItem = allLearnable[Math.floor(Math.random() * allLearnable.length)];
                    const optionText = randomItem.type === 'letter' ? randomItem.value : numberWords[randomItem.value - 1];
                    if (!options.includes(optionText)) {
                        options.push(optionText);
                    }
                }

                questions.push({
                    question: `Dinlediƒüiniz hangisidir?`,
                    options: options.sort(() => Math.random() - 0.5),
                    correct: correctItem.type === 'letter' ? correctItem.value : numberWords[correctItem.value - 1],
                    audioFileName: correctItem.type === 'letter' ? `${correctItem.value.toLowerCase()}.mp3` : `en_num_${String(correctItem.value).padStart(2, '0')}.mp3`
                });
            }
            return questions;
        }

        function showQuestion() {
            if (currentQuizQuestion >= quizQuestions.length) {
                showQuizResults();
                return;
            }
            const question = quizQuestions[currentQuizQuestion];
            document.getElementById('quizQuestion').textContent = question.question;
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            playSound(question.audioFileName);
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'quiz-option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(option, question.correct);
                optionsContainer.appendChild(optionElement);
            });
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(selected, correct) {
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.onclick = null;
                if (option.textContent == correct) option.classList.add('correct');
                else if (option.textContent == selected) option.classList.add('wrong');
            });
            if (selected == correct) {
                quizScore += 10;
                showCelebration('üëç');
            }
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuizQuestion++;
            showQuestion();
        }


        function showQuizResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizResults').style.display = 'block';
            document.getElementById('finalScore').textContent = `${quizScore}/100 puan aldƒ±n! üéä`;
            saveProgress();
        }

        function restartQuiz() {
            currentQuizQuestion = 0;
            initQuiz();
        }

        function saveProgress() {
            try {
                const progress = {
                    learnedLetters: Array.from(learnedLetters),
                    learnedNumbers: Array.from(learnedNumbers)
                };
                localStorage.setItem('englishKidsProgress', JSON.stringify(progress));
            } catch (e) { console.error("localStorage kullanƒ±lamƒ±yor:", e); }
        }

        function loadProgress() {
            try {
                const saved = localStorage.getItem('englishKidsProgress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    learnedLetters = new Set(progress.learnedLetters || []);
                    learnedNumbers = new Set(progress.learnedNumbers || []);
                }
            } catch (e) { console.error("localStorage kullanƒ±lamƒ±yor:", e); }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            showSection('alphabet');
            updateProgress();
        });
        window.addEventListener('beforeunload', saveProgress);
    </script>
</body>
</html>
