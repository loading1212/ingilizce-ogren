<body>
    <!-- Premium kodunuzdaki tÃ¼m HTML iÃ§eriÄŸi buradaydÄ±, hiÃ§ dokunulmadÄ± -->
    <div class="container">
        <div class="header">

        </div>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('letters', this)">ðŸ”¤ Harfler</button>

    <!-- GÄ°ZLÄ° SES OYNATICI: Bu oynatÄ±cÄ± gÃ¶rÃ¼nmez ama tÃ¼m sesleri Ã§alar -->
    <audio id="player" style="display:none;"></audio>

    <script>
        // --- YENÄ° VE Ã‡ALIÅžAN SES SÄ°STEMÄ° ---
        const baseUrl = 'https://archive.org/download/ingilizce-sesler-projesi/';
        const player = document.getElementById('player' );

        function playSound(fileName) {
            const soundUrl = baseUrl + fileName;
            console.log('Ã‡alÄ±nÄ±yor:', soundUrl);
            player.src = soundUrl;
            player.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
        }
        // --- SES SÄ°STEMÄ° SONU ---


        // --- PREMIUM ARAYÃœZÃœNÃœZÃœN KODLARI ---
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const numbers = Array.from({length: 100}, (_, i) => i + 1);

        const lettersGrid = document.getElementById('lettersGrid');
        const numbersGrid = document.getElementById('numbersGrid');

        // Harf kartlarÄ±nÄ± oluÅŸtur
        letters.forEach(letter => {
            const card = document.createElement('div');
            card.className = 'learning-card';
            card.innerHTML = `<div class="card-letter">${letter}</div>`;
            // TÄ±klandÄ±ÄŸÄ±nda YENÄ° playSound fonksiyonunu Ã§aÄŸÄ±r
            card.addEventListener('click', () => playSound(letter.toLowerCase() + '.mp3'));
            lettersGrid.appendChild(card);
        });

        // SayÄ± kartlarÄ±nÄ± oluÅŸtur
        numbers.forEach(number => {
            const card = document.createElement('div');
            card.className = 'learning-card';
            card.innerHTML = `<div class="card-number">${number}</div>`;
            // Dosya adlarÄ±nÄ±zÄ±n "en_num_01.mp3" formatÄ±nda olduÄŸunu varsayÄ±yorum
            const fileName = `en_num_${String(number).padStart(2, '0')}.mp3`;
            // TÄ±klandÄ±ÄŸÄ±nda YENÄ° playSound fonksiyonunu Ã§aÄŸÄ±r
            card.addEventListener('click', () => playSound(fileName));
            numbersGrid.appendChild(card);
        });

        // BÃ¶lÃ¼m deÄŸiÅŸtirme fonksiyonu
        function showSection(sectionName, button) {
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(sectionName).classList.add('active');
            button.classList.add('active');
        }
